<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing cards</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="src/script.js" defer></script>
  </head>
  <body>
    <header id="header"><h1>Pricing Cards</h1></header>
    <div class="content-container">
      <section class="freelancers">
        <div class="package">
          <h2 class="type-card">Free</h2>
          <p class="user">For Freelancers</p>
          <h1 class="price">$0</h1>
          <ul class="list-freelancers"></ul>
        </div>
        <button class="black-btn btn">Subscribe</button>
      </section>
      <section class="agencies">
        <div class="package">
          <h2 class="type-card">Pro</h2>
          <p class="user">For Agencies</p>
          <h1 class="price">$40</h1>
          <ul class="list-agencies"></ul>
        </div>
        <button class="btn white-bn">Subscribe</button>
      </section>
    </div>
    <footer id="copyright">Coded by ðŸŒ» Christie Sunnie ðŸŒ»</footer>
  </body>
</html>
